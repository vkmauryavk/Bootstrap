<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
        html{
                position: relative;
        }
	.panel{
		background-color: orange;
		border-radius: 5px;
	} 
        .footer {
        background-color: orange;
        padding: 5px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;

    }
   .btn{
        width: 100%;
                
        }
</style>
</head>
<body>

<div class="container">
	<div class="page-header">
	<img src="mphasis.png" class="center-block" style="width:300px "> 
	</div>
	<div class="col-xs-4">
	</div>
	<div class="col-xs-4">
	<form action="/registeration"  name="myform"onsubmit="return validate()" method="post">
	        
		<div class="panel">
			<div class="panel-heading">
				<h2>Sign Up Here</h2>
			</div>
			<div class="panel-body">
				
				<div class="form-group">
					<label>Name :</label>
					<input type="text" name="name" id="name" placeholder="Enter Name" class="form-control">
				</div>

				<div class="form-group">
					<label>Email :</label>
					<input type="text"  name="email" id="email" class="form-control" placeholder="Enter Email">
				</div>

				<div class="form-group">
					<label>Password :</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
				</div>


				<div class="form-group">
					<label>Re-type Password :</label>
					<input type="password" name="repassword" id="repassword" placeholder="Re-Enter Password" class="form-control" >
				</div>
				
				<div class="form-group">
					<label>Pin :</label>
					<input type="password" maxlength="4" name="pin" id="pin" class="form-control" placeholder="Enter 4 digit pin">
				</div>
				
				<div class="form-group">
					<button type="button" class="btn btn-primary "> Submit</button>
					
				</div>




			</div>
	</form>
		</div>
	</div>
	<div class="col-xs-4">
	</div>
	
	
	
	
	
</div>
	<div class="footer">
<div class="container-fluid">
 	        <p> <center>@copyright</center> </p>
       
</div>	
</div>

</body>
</html>
